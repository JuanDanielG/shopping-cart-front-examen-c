<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App-develop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <nav class="navbar bg-info bg-gradient shadow-sm rounded ">
          <div class="container-fluid">
            <span class="text-light fw-bold navbar-brand mb-0 h1"><i  class="fa-solid fa-store"></i> Shopping Cart</span>
          </div>
        </nav>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-6">
        <div class="card">
          <div class="card-header text-center">
            <h3 class="fw-bolder fs-2"> <i class="fa-solid fa-shop"></i> Inicio de Sesión</h3>
          </div>
          <div class="card-body">
            <div id="alert"></div>
            <form id="loginForm">
              <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping">
                  <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario"
                  aria-label="Username" aria-describedby="addon-wrapping" required>
              </div>

              <div class="input-group flex-nowrap mb-4">
                <span class="input-group-text" id="addon-wrapping">
                  <i class="fa-solid fa-key"></i>
                </span>
                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña"
                  aria-label="Password" aria-describedby="addon-wrapping" required>
              </div>

              <button type="submit" class="text-light btn btn-info">Entrar</button>
            </form>

          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-center">
        <h3>
          &copy;
          <small class="text-body-secondary fw-bold">Todos los derechos reservados</small>
        </h3>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="js/loginService.js"></script>
</body>

</html>
